<div th:fragment="productGrid(products)">
    <style>
        .product-card-interactive {
            transition: all 0.3s ease;
        }
        .product-card-interactive:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07) !important;
        }

        .card {
            position: relative !important;
            overflow: visible !important; /* Cho phép hiệu ứng lửa hiển thị ra ngoài */
        }

        /* ... (styles cho .hot-fire và @keyframes giữ nguyên) ... */
        .hot-fire {

            position: absolute;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            letter-spacing: 0.5px;

            background: linear-gradient(45deg, #ff4d4d, #ff9900);
            color: white;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.8);
            text-transform: uppercase;
            z-index: 10;
            animation: pulseHot 2s infinite ease-in-out;
            overflow: visible;
        }


        @keyframes pulseHot {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 77, 77, 0.8); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 153, 0, 0.9); }
        }
    </style>

    <div class="row g-4">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card h-100 shadow-sm product-card-interactive">
                <div th:if="${product.hotTrend}" class="position-absolute top-0 end-0 bg-danger text-white px-2 py-1 rounded-end small z-1 hot-fire">
                    HOT
                </div>

                <a th:href="@{/api/products/detail/{id}(id=${product.id})}">
                    <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300x200?text=No+Image'}"
                         class="card-img-top"
                         th:alt="${product.name}">
                </a>

                <div class="card-body text-center d-flex flex-column justify-content-between">
                    <div>
                        <a th:href="@{/api/products/detail/{id}(id=${product.id})}"
                           class="text-decoration-none text-dark">
                            <h6 class="fw-bold" th:text="${product.name}">Tên sản phẩm</h6>
                        </a>

                        <p class="text-danger fw-bold mb-3"
                           th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Giá</p>
                    </div>

                    <div class="mt-2">
                        <a th:href="@{/api/products/detail/{id}(id=${product.id})}"
                           class="btn btn-outline-primary btn-sm me-2">
                            <i class="bi bi-eye"></i> Xem
                        </a>

                        <form th:action="@{/api/cart}" method="post" class="d-inline-block">
                            <input type="hidden" name="action" value="add">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="bi bi-cart-plus"></i> Thêm
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

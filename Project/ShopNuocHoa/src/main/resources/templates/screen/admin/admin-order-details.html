<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Chi tiết đơn hàng'"></title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Sidebar style -->
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #0d6efd;
            color: white;
        }
        td {
            vertical-align: middle;
        }
        .total-row {
            background-color: #e9f3ff;
            font-weight: bold;
        }
        .content {
            min-height: 100vh;
            padding-top: 20px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div class="col-md-9 col-lg-10 content">
            <main class="container my-5">
                <div class="card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="text-primary" th:text="'Chi tiết đơn hàng #' + ${order.id}"></h3>
                        <a th:href="@{/api/orders/list}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-left"></i> Quay lại
                        </a>
                    </div>

                    <!-- Thông tin khách hàng -->
                    <div class="mb-3">
                        <p><strong>Khách hàng:</strong> <span th:text="${order.customer.name}"></span></p>
                        <p><strong>Ngày đặt:</strong>
                            <span th:text="${#temporals.format(order.date, 'dd/MM/yyyy HH:mm')}"></span>
                        </p>
                    </div>

                    <!-- Bảng chi tiết sản phẩm -->
                    <table class="table table-striped table-bordered text-center align-middle">
                        <thead>
                        <tr>
                            <th>Mã SP</th>
                            <th>Tên sản phẩm</th>
                            <th>Số lượng</th>
                            <th>Giá mua</th>
                            <th>Thành tiền</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="line : ${orderLines}">
                            <td th:text="${line.product.id}"></td>
                            <td th:text="${line.product.name}"></td>
                            <td th:text="${line.amount}"></td>
                            <td th:text="${#numbers.formatDecimal(line.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                            <td class="text-danger fw-bold"
                                th:text="${#numbers.formatDecimal(line.purchasePrice * line.amount, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr class="total-row">
                            <td colspan="4" class="text-end">Tổng cộng:</td>
                            <td class="text-danger"
                                th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

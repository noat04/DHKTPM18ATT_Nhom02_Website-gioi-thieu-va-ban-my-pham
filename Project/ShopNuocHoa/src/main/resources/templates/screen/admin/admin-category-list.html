<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Nhà sản xuất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Gọi fragment sidebar -->
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div class="col-md-9 col-lg-10 content">
            <main class="container my-1">
                <h2 class="text-center mb-4">Danh sách nhà sản xuất</h2>

                <!-- Hiển thị thông báo thành công -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Hiển thị thông báo lỗi -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Thanh tìm kiếm -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form th:action="@{/api/categories/list}" method="get" class="row g-3">
                            <div class="col-md-10">
                                <label for="keyword" class="form-label">Tìm nhà sản xuất</label>
                                <input type="text" name="keyword" id="keyword" class="form-control"
                                       placeholder="Nhập tên nhà sản xuất..." th:value="${keyword}">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-search"></i> Tìm
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Nút thao tác -->
                <div class="d-flex justify-content-end mb-3">
                    <a th:href="@{/api/categories/form(action='add')}" class="btn btn-primary">
                        <i class="bi bi-plus-circle-fill"></i> Thêm nhà sản xuất mới
                    </a>
                </div>

                <!-- Bảng danh sách nhà sản xuất -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table table-bordered table-hover align-middle">
                            <thead class="table-primary text-center">
                            <tr>
                                <th>ID</th>
                                <th>Tên Nhà sản xuất</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat : ${categoryPage.content}">
                                <td th:text="${cat.id}"></td>
                                <td th:text="${cat.name}"></td>
                                <td class="text-center">
                                    <a th:href="@{/api/categories/form(action='edit', id=${cat.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i> Sửa
                                    </a>
                                    <a th:href="@{/api/categories/list(action='delete', id=${cat.id})}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bạn có chắc muốn xóa nhà sản xuất này?')">
                                        Xóa
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation" th:if="${categoryPage.totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${categoryPage.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/api/categories/list(page=${categoryPage.number - 1}, keyword=${keyword})}">«</a>
                        </li>
                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, categoryPage.totalPages - 1)}"
                            th:classappend="${pageNumber == categoryPage.number ? 'active' : ''}">
                            <a class="page-link" th:href="@{/api/categories/list(page=${pageNumber}, keyword=${keyword})}"
                               th:text="${pageNumber + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${categoryPage.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/api/categories/list(page=${categoryPage.number + 1}, keyword=${keyword})}">»</a>
                        </li>
                    </ul>
                </nav>

            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Tự động ẩn thông báo sau 5 giây
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000); // 5000ms = 5 giây
        });
    });
</script>
</body>
</html>

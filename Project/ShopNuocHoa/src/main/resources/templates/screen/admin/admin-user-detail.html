<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Gọi fragment sidebar -->
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div class="col-md-9 col-lg-10 content">
            <main class="container my-5">
                <h2 class="text-center mb-4">Chi tiết tài khoản</h2>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table table-bordered align-middle">
                            <tbody>
                            <tr>
                                <th class="table-primary" style="width: 25%">ID</th>
                                <td th:text="${user.id}"></td>
                            </tr>
                            <tr>
                                <th class="table-primary">Tên đăng nhập</th>
                                <td th:text="${user.username}"></td>
                            </tr>
                            <tr>
                                <th class="table-primary">Họ tên</th>
                                <td th:text="${user.full_name}"></td>
                            </tr>
                            <tr>
                                <th class="table-primary">Email</th>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <th class="table-primary">Vai trò</th>
                                <td><span class="badge bg-primary" th:text="${user.role}"></span></td>
                            </tr>
                            <tr>
                                <th class="table-primary">Trạng thái</th>
                                <td>
                                    <span th:text="${user.active ? 'Hoạt động' : 'Đã khóa'}"
                                          th:classappend="${user.active ? 'badge bg-success' : 'badge bg-danger'}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th class="table-primary">Ngày tạo</th>
                                <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <a href="/api/admin/users" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại danh sách
                    </a>
                </div>
            </main>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

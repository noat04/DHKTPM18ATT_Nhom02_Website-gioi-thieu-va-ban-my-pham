<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thùng rác - Sản phẩm đã xóa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
    <style>
        .alert-auto-dismiss {
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeOut {
            0%, 80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div class="col-md-9 col-lg-10 content">
            <main class="container my-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-trash"></i> Thùng rác - Sản phẩm đã xóa</h2>
                    <a th:href="@{/api/products/list}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Quay lại danh sách
                    </a>
                </div>

                <!-- Flash Messages with auto-dismiss -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show alert-auto-dismiss" role="alert">
                    <i class="bi bi-check-circle-fill"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show alert-auto-dismiss" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Stats -->
                <div class="alert alert-info mb-4">
                    <i class="bi bi-info-circle-fill"></i>
                    Tổng số sản phẩm đã xóa: <strong th:text="${totalDeleted}"></strong>
                </div>

                <!-- Bảng danh sách sản phẩm đã xóa -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div th:if="${productPage.content.isEmpty()}" class="text-center py-5">
                            <i class="bi bi-inbox display-1 text-muted"></i>
                            <h4 class="mt-3 text-muted">Thùng rác trống</h4>
                            <p class="text-muted">Không có sản phẩm nào đã bị xóa</p>
                        </div>

                        <table class="table table-bordered table-hover align-middle" th:if="${!productPage.content.isEmpty()}">
                            <thead class="table-danger text-center">
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Giá</th>
                                <th>NSX</th>
                                <th>Tồn kho</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${productPage.content}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                <td th:text="${product.category.name}"></td>
                                <td class="text-center">
                                    <span th:if="${product.inStock}" class="badge bg-success">Còn hàng</span>
                                    <span th:unless="${product.inStock}" class="badge bg-danger">Hết hàng</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/api/products/restore/{id}(id=${product.id})}"
                                       class="btn btn-sm btn-success"
                                       onclick="return confirm('Bạn có chắc chắn muốn khôi phục sản phẩm này?')">
                                        <i class="bi bi-arrow-counterclockwise"></i> Khôi phục
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation" th:if="${productPage.totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${productPage.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/api/products/trash(page=${productPage.number - 1})}">«</a>
                        </li>
                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                            th:classappend="${pageNumber == productPage.number ? 'active' : ''}">
                            <a class="page-link" th:href="@{/api/products/trash(page=${pageNumber})}"
                               th:text="${pageNumber + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${productPage.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/api/products/trash(page=${productPage.number + 1})}">»</a>
                        </li>
                    </ul>
                </nav>

            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-dismiss alerts after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert-auto-dismiss');
        alerts.forEach(function(alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>
</body>
</html>

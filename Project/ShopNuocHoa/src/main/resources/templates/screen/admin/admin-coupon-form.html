<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${coupon.id == null ? 'Thêm mới Coupon' : 'Cập nhật Coupon'}">Quản lý Coupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>

    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .main-content { padding: 30px; }
        .card { border: none; box-shadow: 0 0 15px rgba(0,0,0,0.05); border-radius: 10px; }
        .form-label { font-weight: 600; color: #495057; }
        .form-text { font-size: 0.85rem; color: #6c757d; }

        /* CSS cho ảnh preview */
        .img-preview {
            width: 100%; height: 150px; object-fit: cover;
            border-radius: 8px; border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <div class="col main-content">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-primary">
                    <i class="bi bi-ticket-detailed me-2"></i>
                    <span th:text="${coupon.id == null ? 'Thêm Mới Mã Giảm Giá' : 'Cập Nhật Mã Giảm Giá'}"></span>
                </h2>
                <a href="/api/admin/coupons/list" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>

            <div class="card p-4">

                <div class="alert alert-info d-flex align-items-center" role="alert">
                    <i class="bi bi-info-circle-fill me-2 fs-4"></i>
                    <div>
                        Đang tạo loại mã:
                        <strong class="text-uppercase"
                                th:text="${type == 'ORDER_TOTAL' ? 'Giảm theo Tổng đơn' : (type == 'CATEGORY_SPECIFIC' ? 'Giảm theo Thương hiệu' : 'Khách hàng mới')}"></strong>
                    </div>
                </div>

                <form method="post"
                      th:action="@{/api/coupons/save/__${type == 'ORDER_TOTAL' ? 'order' : (type == 'CATEGORY_SPECIFIC' ? 'category' : 'welcome')}__}"
                      th:object="${coupon}"
                      enctype="multipart/form-data">

                    <input type="hidden" th:field="*{id}">

                    <div class="row g-4">

                        <div class="col-md-8">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Mã Code <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control text-uppercase fw-bold" th:field="*{code}" placeholder="VD: SALE50" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Số lượng</label>
                                    <input type="number" class="form-control" th:field="*{quantity}" required min="1">
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Mô tả</label>
                                    <textarea class="form-control" th:field="*{description}" rows="2"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Ảnh Banner</label>
                            <div class="mb-2">
                                <img th:src="${coupon.getImagePath()}" alt="Banner" class="img-preview" id="previewImage">
                            </div>
                            <input type="file" name="imageFile" class="form-control form-control-sm" accept="image/*" onchange="previewFile()">
                        </div>

                        <hr class="text-muted">

                        <div class="col-md-4">
                            <label class="form-label">Loại giảm</label>
                            <select class="form-select" th:field="*{percentage}" id="isPercentage" onchange="toggleMaxDiscount()">
                                <option value="false">Tiền mặt (VND)</option>
                                <option value="true">Phần trăm (%)</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Giá trị giảm</label>
                            <div class="input-group">
                                <input type="number" class="form-control" th:field="*{discountValue}" required min="0">
                                <span class="input-group-text" id="unitLabel">VND</span>
                            </div>
                        </div>

                        <div class="col-md-4" id="maxDiscountGroup" style="display: none;">
                            <label class="form-label">Giảm tối đa</label>
                            <input type="number" class="form-control" th:field="*{maxDiscountAmount}">
                        </div>

                        <div class="col-12" th:if="${type == 'ORDER_TOTAL'}">
                            <div class="card bg-light border-primary p-3">
                                <label class="form-label text-primary">Đơn hàng tối thiểu:</label>
                                <input type="number" class="form-control" name="minOrderAmount"
                                       th:value="${coupon instanceof T(org.fit.shopnuochoa.model.OrderCoupon) ? coupon.minOrderAmount : 0}">
                            </div>
                        </div>

                        <div class="col-12" th:if="${type == 'CATEGORY_SPECIFIC'}">
                            <div class="card bg-light border-success p-3">
                                <label class="form-label text-success">Áp dụng cho Thương hiệu:</label>
                                <select class="form-select" name="targetCategory.id">
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.id}"
                                            th:text="${cat.name}"
                                            th:selected="${coupon instanceof T(org.fit.shopnuochoa.model.CategoryCoupon) && coupon.targetCategory?.id == cat.id}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12" th:if="${type == 'WELCOME'}">
                            <div class="alert alert-warning border-warning m-0">
                                <i class="bi bi-star-fill me-2"></i> Chỉ dành cho khách hàng mới.
                            </div>
                        </div>

                        <hr class="text-muted">

                        <div class="col-md-4">
                            <label class="form-label">Ngày bắt đầu</label>
                            <input type="date" class="form-control" th:field="*{startDate}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Ngày kết thúc</label>
                            <input type="date" class="form-control" th:field="*{endDate}">
                        </div>
                        <div class="col-md-4 d-flex align-items-center pt-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="activeSwitch" th:field="*{active}">
                                <label class="form-check-label fw-bold" for="activeSwitch">Kích hoạt</label>
                            </div>
                        </div>

                        <div class="col-12 text-end mt-4">
                            <a href="/api/coupons/list" class="btn btn-light border me-2">Hủy bỏ</a>
                            <button type="submit" class="btn btn-primary px-5">Lưu</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleMaxDiscount() {
        const isPercent = document.getElementById('isPercentage').value;
        const maxGroup = document.getElementById('maxDiscountGroup');
        const unitLabel = document.getElementById('unitLabel');

        if (isPercent === 'true') {
            maxGroup.style.display = 'block';
            unitLabel.innerText = '%';
        } else {
            maxGroup.style.display = 'none';
            unitLabel.innerText = 'VND';
        }
    }

    // Preview ảnh khi chọn file
    function previewFile() {
        const preview = document.getElementById('previewImage');
        const file = document.querySelector('input[type=file]').files[0];
        const reader = new FileReader();

        reader.addEventListener("load", function () {
            preview.src = reader.result;
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        toggleMaxDiscount();
    });
</script>
</body>
</html>

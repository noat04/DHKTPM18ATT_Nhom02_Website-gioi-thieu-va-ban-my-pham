<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
    <meta charset="UTF-8">
    <title th:text="${action == 'add'} ? 'Thêm nhà sản xuất' : 'Chỉnh sửa nhà sản xuất'">Thêm nhà sản xuất</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            background-color: white;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 500px; /* Tăng độ rộng một chút */
            margin: 50px auto; /* Căn giữa màn hình */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%; /* Nút full width */
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-cancel {
            background-color: #95a5a6;
        }
        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <div class="col">
            <div class="card">
                <h2 class="mb-4" th:text="${action == 'add'} ? 'Thêm nhà sản xuất' : 'Cập nhật nhà sản xuất'">Thêm nhà sản xuất mới</h2>

                <form th:object="${category}"
                      th:action="@{/api/categories/form(action=${action})}"
                      method="post"
                      enctype="multipart/form-data">

                    <input type="hidden" th:if="${action == 'edit'}" th:field="*{id}" />

                    <label>Tên nhà sản xuất:</label>
                    <input type="text" th:field="*{name}" placeholder="Nhập tên nhà sản xuất" required>

                    <label>Quốc gia:</label>
                    <input type="text" th:field="*{country}" placeholder="Nhập quốc gia (VD: Pháp, Ý)">

                    <label>Logo / Ảnh đại diện:</label>

                    <div class="mb-2 text-center" th:if="${category.id != null}">
                        <img th:src="${category.getImagePath()}" alt="Logo"
                             style="height: 80px; object-fit: contain; border: 1px solid #eee; padding: 5px;">
                    </div>

                    <input type="file" name="imageFile" accept="image/*" class="form-control">

                    <button type="submit" class="btn"
                            th:text="${action == 'add'} ? 'Thêm mới' : 'Cập nhật'">
                        Thêm mới
                    </button>

                    <button type="button" class="btn btn-cancel" onclick="window.location.href='/api/categories/list'">
                        ← Quay lại danh sách
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

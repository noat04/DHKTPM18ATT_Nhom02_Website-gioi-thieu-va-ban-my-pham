<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'add'} ? 'Thêm nhà sản xuất' : 'Chỉnh sửa nhà sản xuất'">Thêm nhà sản xuất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Gọi fragment sidebar -->
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div class="col-md-9 col-lg-10 content">
            <main class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">

                        <!-- Card Form -->
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h4 class="mb-0" th:text="${action == 'add'} ? 'Thêm nhà sản xuất mới' : 'Cập nhật nhà sản xuất'">
                                    <i class="bi bi-building"></i> Thêm nhà sản xuất mới
                                </h4>
                            </div>

                            <div class="card-body p-4">
                                <form th:object="${category}"
                                      th:action="@{/api/categories/form(action=${action})}"
                                      method="post"
                                      enctype="multipart/form-data">

                                    <input type="hidden" th:if="${action == 'edit'}" th:field="*{id}" />

                                    <!-- Row 1: Tên nhà sản xuất & Quốc gia -->
                                    <div class="row mb-3">
                                        <div class="col-md-7">
                                            <label for="name" class="form-label fw-semibold">
                                                Tên nhà sản xuất <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" id="name" th:field="*{name}"
                                                   class="form-control"
                                                   placeholder="VD: Dior, Chanel..."
                                                   required>
                                        </div>

                                        <div class="col-md-5">
                                            <label for="country" class="form-label fw-semibold">Quốc gia</label>
                                            <input type="text" id="country" th:field="*{country}"
                                                   class="form-control"
                                                   placeholder="VD: Pháp, Ý, Mỹ">
                                        </div>
                                    </div>

                                    <!-- Row 2: Logo / Image -->
                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <label class="form-label fw-semibold">Logo / Ảnh đại diện</label>

                                            <!-- Hiển thị ảnh hiện tại nếu đang edit -->
                                            <div th:if="${category.id != null && category.imgURL != null}"
                                                 class="mb-3 p-3 bg-light rounded text-center">
                                                <p class="text-muted small mb-2">Ảnh hiện tại:</p>
                                                <img th:src="${category.getImagePath()}"
                                                     alt="Logo"
                                                     class="img-thumbnail"
                                                     style="max-height: 120px; max-width: 200px; object-fit: contain;">
                                            </div>

                                            <input type="file" name="imageFile" accept="image/*"
                                                   class="form-control">
                                            <small class="text-muted">
                                                <i class="bi bi-info-circle"></i>
                                                Chấp nhận: JPG, PNG, GIF. Kích thước tối đa: 5MB
                                            </small>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="d-flex gap-2 justify-content-end">
                                        <a href="/api/categories/list" class="btn btn-secondary">
                                            <i class="bi bi-arrow-left"></i> Quay lại
                                        </a>
                                        <button type="submit" class="btn btn-primary px-4"
                                                th:text="${action == 'add'} ? 'Thêm mới' : 'Cập nhật'">
                                            <i class="bi bi-check-circle"></i> Thêm mới
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

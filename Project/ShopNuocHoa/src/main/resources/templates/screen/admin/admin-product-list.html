<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- SIDEBAR -->
    <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>
    <!-- MAIN CONTENT -->
    <div class="col-md-9 col-lg-10 content">
      <main class="container my-1">
        <h2 class="text-center mb-4">Danh sách sản phẩm</h2>

        <!-- Thanh tìm kiếm và bộ lọc -->
        <div class="row mb-4 justify-content-center">
          <div class="col-lg-12">
            <form th:action="@{/api/products/list}" method="get" class="row g-2 align-items-end p-3 bg-light rounded shadow-sm">

              <!-- Search theo tên sản phẩm -->
              <div class="col-md-4">
                <label for="keyword" class="form-label fw-semibold">Tìm sản phẩm</label>
                <input type="text" name="keyword" id="keyword" class="form-control"
                       placeholder="Nhập tên sản phẩm..." th:value="${keyword}">
              </div>

              <!-- Lọc theo danh mục -->
              <div class="col-md-2">
                <label for="categoryId" class="form-label fw-semibold">Nhà sản xuất</label>
                <select name="categoryId" id="categoryId" class="form-select">
                  <option value="">-- Tất cả --</option>
                  <th:block th:each="cat : ${categories}">
                    <option th:value="${cat.id}" th:text="${cat.name}" th:selected="${cat.id == categoryId}"></option>
                  </th:block>
                </select>
              </div>

              <!-- Lọc theo giá -->
              <div class="col-md-2">
                <label for="price" class="form-label fw-semibold">Giá lớn hơn</label>
                <input type="number" name="price" id="price" class="form-control"
                       placeholder="VD: 500000" th:value="${price}">
              </div>

              <!-- Button tìm kiếm -->
              <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary fw-bold">
                  <i class="bi bi-search"></i> Tìm kiếm
                </button>
              </div>

              <!-- Button refresh -->
              <div class="col-md-2 d-grid">
                <a th:href="@{/api/products/list}" class="btn btn-secondary fw-bold">
                  <i class="bi bi-arrow-clockwise"></i> Làm mới
                </a>
              </div>

            </form>
          </div>
        </div>


        <div class="d-flex justify-content-end mb-3">
          <a th:href="@{/api/products/export}" class="btn btn-success me-2">
            <i class="bi bi-file-earmark-excel-fill"></i> Xuất Excel
          </a>
          <a th:href="@{/api/products/form(action='add')}" class="btn btn-primary">
            <i class="bi bi-plus-circle-fill"></i> Thêm sản phẩm
          </a>
        </div>


        <table class="table table-bordered table-hover">
          <thead class="table-dark">
          <tr>
            <th>ID</th><th>Tên</th><th>Giá</th><th>NSX</th><th>Tồn kho</th><th>Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${productPage.content}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
            <td th:text="${product.category.name}"></td>
            <td>
              <span th:if="${product.inStock}" class="badge bg-success">Còn hàng</span>
              <span th:unless="${product.inStock}" class="badge bg-danger">Hết hàng</span>
            </td>
            <!--      <td>-->
            <!--        <form th:action="@{/api/cart}" method="post" th:if="${product.inStock}">-->
            <!--          <input type="hidden" name="action" value="add"><input type="hidden" name="productId" th:value="${product.id}">-->
            <!--          <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-cart-plus" ></i></button>-->
            <!--        </form>-->
            <!--      </td>-->
            <td>
              <!--        <a th:href="@{/api/products/detail/{id}(id=${product.id})}" class="btn btn-info btn-sm" title="Xem chi tiết">-->
              <!--          <i class="bi bi-eye-fill"></i>-->
              <!--        </a>-->
              <a th:href="@{/api/products/form(action='edit', id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
              <a th:href="@{/api/products/list(action='delete', id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa️</a>
            </td>
          </tr>
          </tbody>
        </table>

        <nav aria-label="Page navigation" th:if="${productPage.totalPages > 1}">
          <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${productPage.first ? 'disabled' : ''}">
              <a class="page-link"
                 th:href="@{/api/products/list(page=${productPage.number - 1}, keyword=${keyword}, categoryId=${categoryId}, price=${price})}">
                «
              </a>
            </li>
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                th:classappend="${pageNumber == productPage.number ? 'active' : ''}">
              <a class="page-link"
                 th:href="@{/api/products/list(page=${pageNumber}, keyword=${keyword}, categoryId=${categoryId}, price=${price})}"
                 th:text="${pageNumber + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${productPage.last ? 'disabled' : ''}">
              <a class="page-link"
                 th:href="@{/api/products/list(page=${productPage.number + 1}, keyword=${keyword}, categoryId=${categoryId}, price=${price})}">
                »
              </a>
            </li>
          </ul>
        </nav>

      </main>
    </div>
  </div>
</div>
</body>
</html>

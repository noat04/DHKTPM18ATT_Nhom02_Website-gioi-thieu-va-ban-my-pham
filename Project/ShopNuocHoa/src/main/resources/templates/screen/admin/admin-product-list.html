<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Gọi fragment sidebar -->
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div class="col-md-9 col-lg-10 content">
            <main class="container my-5">
                <h2 class="text-center mb-4">Danh sách sản phẩm</h2>

                <!-- Flash Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Thanh tìm kiếm và bộ lọc -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form th:action="@{/api/products/list}" method="get">
                            <div class="row g-5 justify-content-center">
                                <!-- Search theo ID hoặc tên sản phẩm -->
                                <div class="col-md-5">
                                    <label for="keyword" class="form-label">Tìm sản phẩm</label>
                                    <input type="text" name="keyword" id="keyword" class="form-control"
                                           placeholder="Nhập ID hoặc tên sản phẩm..." th:value="${keyword}">
                                </div>

                                <!-- Lọc theo danh mục -->
                                <div class="col-md-3">
                                    <label for="categoryId" class="form-label">Nhà sản xuất</label>
                                    <select name="categoryId" id="categoryId" class="form-select">
                                        <option value="">-- Tất cả --</option>
                                        <th:block th:each="cat : ${categories}">
                                            <option th:value="${cat.id}" th:text="${cat.name}" th:selected="${cat.id == categoryId}"></option>
                                        </th:block>
                                    </select>
                                </div>

                                <!-- Buttons -->
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-search"></i> Tìm
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Nút thao tác -->
                <div class="d-flex justify-content-end mb-3 gap-2">
                    <!-- Nút thêm sản phẩm -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-plus-circle-fill"></i> Thêm sản phẩm
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/api/products/form(action='add')}">
                                    <i class="bi bi-pencil-square"></i> Thêm theo form
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/api/products/import}">
                                    <i class="bi bi-upload"></i> Thêm nhiều (Import Excel + Ảnh)
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Export Excel -->
                    <a th:href="@{/api/products/export}" class="btn btn-success">
                        <i class="bi bi-file-earmark-excel-fill"></i> Xuất Excel
                    </a>
                </div>

                <!-- Bảng danh sách sản phẩm -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table table-bordered table-hover align-middle">
                            <thead class="table-primary text-center">
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Giá</th>
                                <th>NSX</th>
                                <th>Tồn kho</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${productPage.content}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                <td th:text="${product.category.name}"></td>
                                <td class="text-center">
                                    <span th:if="${product.inStock}" class="badge bg-success">Còn hàng</span>
                                    <span th:unless="${product.inStock}" class="badge bg-danger">Hết hàng</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/api/products/form(action='edit', id=${product.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i> Sửa
                                    </a>
                                    <a th:href="@{/api/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bạn chắc chắn muốn xóa sản phẩm này?')">
                                        <i class="bi bi-trash"></i> Xóa
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation" th:if="${productPage.totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${productPage.first ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/api/products/list(page=${productPage.number - 1}, keyword=${keyword}, categoryId=${categoryId})}">
                                «
                            </a>
                        </li>
                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                            th:classappend="${pageNumber == productPage.number ? 'active' : ''}">
                            <a class="page-link"
                               th:href="@{/api/products/list(page=${pageNumber}, keyword=${keyword}, categoryId=${categoryId})}"
                               th:text="${pageNumber + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${productPage.last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/api/products/list(page=${productPage.number + 1}, keyword=${keyword}, categoryId=${categoryId})}">
                                »
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Modal Import Sản phẩm -->
                <div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="importModalLabel">Import sản phẩm từ file Excel</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                            </div>
                            <div class="modal-body">
                                <p>Bạn có thể <a th:href="@{/api/products/template}">download template</a> trước khi import</p>
                                <form th:action="@{/api/products/import}" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <input type="file" name="file" accept=".xlsx" required class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Bắt đầu import</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Gọi fragment sidebar -->
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div class="col-md-9 col-lg-10 content">
            <main class="container my-5">
                <h2 class="text-center mb-4">Danh sách tài khoản người dùng</h2>

                <!-- Thông báo -->
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <!-- Bảng danh sách tài khoản -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table table-bordered table-hover align-middle">
                            <thead class="table-primary text-center">
                            <tr>
                                <th>ID</th>
                                <th>Tên đăng nhập</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Vai trò</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.full_name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.role}"></td>
                                <td>
                                    <span th:text="${user.active ? 'Hoạt động' : 'Đã khóa'}"
                                          th:classappend="${user.active ? 'text-success' : 'text-danger'}"></span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td class="text-center">
                                    <a th:href="@{'/api/admin/users/' + ${user.id}}" class="btn btn-sm btn-info">Chi tiết</a>
                                    <a th:href="@{'/api/admin/users/update/' + ${user.id}}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i> Cập nhật
                                    </a>
                                    <form th:action="@{'/api/admin/users/delete/' + ${user.id}}" method="post" style="display:inline">
                                        <button type="submit" class="btn btn-sm btn-danger"
                                                onclick="return confirm('Bạn chắc chắn muốn xóa tài khoản này?')">
                                            Xóa
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'add'} ? 'Thêm sản phẩm' : 'Cập nhật sản phẩm'">Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <div class="col-md-9 col-lg-10 content">
            <main class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-xl-9">

                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h4 class="mb-0" th:text="${action == 'add'} ? 'Thêm sản phẩm mới' : 'Cập nhật sản phẩm'">
                                    <i class="bi bi-box-seam"></i> Thêm sản phẩm mới
                                </h4>
                            </div>

                            <div class="card-body p-4">

                                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    <span th:text="${errorMessage}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>

                                <form th:object="${product}"
                                      th:action="@{/api/products/form}"
                                      method="post"
                                      enctype="multipart/form-data">

                                    <input type="hidden" name="action" th:value="${action}" />
                                    <input type="hidden" th:if="${action == 'edit'}" th:field="*{id}" />

                                    <div class="row">
                                        <div class="col-md-4 mb-4">
                                            <label for="imageFile" class="form-label fw-semibold">Ảnh sản phẩm</label>

                                            <div th:if="${product.getImagePath() != null}"
                                                 class="mb-3 p-3 bg-light rounded text-center">
                                                <img th:src="${product.getImagePath()}"
                                                     alt="Product Image"
                                                     class="img-thumbnail w-100"
                                                     style="max-height: 300px; object-fit: contain;">
                                                <p class="text-muted small mt-2 mb-0">
                                                    <i class="bi bi-check-circle-fill text-success"></i> Ảnh hiện tại
                                                </p>
                                            </div>

                                            <input type="file" id="imageFile" name="imageFile"
                                                   accept="image/*" class="form-control"
                                                   th:classappend="${#fields.hasErrors('imageUrl')} ? 'is-invalid' : ''">

                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>

                                            <small class="text-muted">
                                                <i class="bi bi-info-circle"></i>
                                                Chấp nhận: JPG, PNG, GIF. Tối đa: 5MB
                                            </small>
                                        </div>

                                        <div class="col-md-8">
                                            <div class="row mb-3">
                                                <div class="col-md-7">
                                                    <label for="name" class="form-label fw-semibold">
                                                        Tên sản phẩm <span class="text-danger">*</span>
                                                    </label>

                                                    <input type="text" id="name" th:field="*{name}"
                                                           class="form-control"
                                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                                           placeholder="VD: Dior Sauvage"
                                                           >
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                                </div>

                                                <div class="col-md-5">
                                                    <label for="price" class="form-label fw-semibold">
                                                        Giá (VND) <span class="text-danger">*</span>
                                                    </label>

                                                    <input type="number" id="price" th:field="*{price}"
                                                           class="form-control"
                                                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                                           placeholder="VD: 2500000"
                                                           step="1000" min="0">
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="category" class="form-label fw-semibold">
                                                        Nhà sản xuất <span class="text-danger">*</span>
                                                    </label>

                                                    <select id="category" th:field="*{category.id}"
                                                            class="form-select"
                                                            th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''"
                                                            >
                                                        <option value="">-- Chọn NSX --</option>
                                                        <th:block th:each="cat : ${categories}">
                                                            <option th:value="${cat.id}"
                                                                    th:text="${cat.name}">
                                                            </option>
                                                        </th:block>
                                                    </select>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="volume" class="form-label fw-semibold">
                                                        Dung tích <span class="text-danger">*</span>
                                                    </label>

                                                    <select id="volume" th:field="*{volume}"
                                                            class="form-select"
                                                            th:classappend="${#fields.hasErrors('volume')} ? 'is-invalid' : ''"
                                                            >
                                                        <option value="">-- Chọn dung tích --</option>
                                                        <option value="ML_10">10ml</option>
                                                        <option value="ML_30">30ml</option>
                                                        <option value="ML_50">50ml</option>
                                                        <option value="ML_75">75ml</option>
                                                        <option value="ML_100">100ml</option>
                                                        <option value="ML_150">150ml</option>
                                                        <option value="ML_200">200ml</option>
                                                    </select>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"></div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <label for="description" class="form-label fw-semibold">
                                                        Mô tả sản phẩm <span class="text-danger">*</span>
                                                    </label>

                                                    <textarea id="description"
                                                              th:field="*{description}"
                                                              class="form-control"
                                                              rows="4"
                                                              placeholder="Nhập mô tả chi tiết sản phẩm..."
                                                              th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>

                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('description')}"
                                                         th:errors="*{description}">
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="row mb-3">
                                                <div class="col-md-7">
                                                    <label class="form-label fw-semibold">
                                                        Giới tính <span class="text-danger">*</span>
                                                    </label>

                                                    <div class="d-flex gap-3 mt-2"
                                                         th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid border rounded p-1 border-danger' : ''">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                   th:field="*{gender}" id="genderNam" value="NAM" >
                                                            <label class="form-check-label" for="genderNam">
                                                                <i class="bi bi-gender-male text-primary"></i> Nam
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                   th:field="*{gender}" id="genderNu" value="NU" >
                                                            <label class="form-check-label" for="genderNu">
                                                                <i class="bi bi-gender-female text-danger"></i> Nữ
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                   th:field="*{gender}" id="genderUnisex" value="UNISEX" >
                                                            <label class="form-check-label" for="genderUnisex">
                                                                <i class="bi bi-gender-ambiguous text-success"></i> Unisex
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                                                </div>

                                                <div class="col-md-5">
                                                    <label for="quantity" class="form-label fw-semibold">
                                                        Số lượng <span class="text-danger">*</span>
                                                    </label>

                                                    <input type="number" id="quantity" th:field="*{quantity}"
                                                           class="form-control"
                                                           th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid' : ''"
                                                           placeholder="VD: 100"
                                                           min="0">
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <div class="card border-warning">
                                                        <div class="card-body bg-warning bg-opacity-10 py-2">
                                                            <div class="form-check mb-0">
                                                                <input class="form-check-input" type="checkbox"
                                                                       th:field="*{hotTrend}" id="hotTrendCheck">
                                                                <label class="form-check-label fw-semibold" for="hotTrendCheck">
                                                                    <i class="bi bi-fire text-danger"></i>
                                                                    <span class="ms-1">Sản phẩm Nổi bật (Hot Trend)</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex gap-2 justify-content-end mt-3">
                                        <a href="/api/products/list" class="btn btn-secondary">
                                            <i class="bi bi-arrow-left"></i> Quay lại
                                        </a>
                                        <button type="submit" class="btn btn-primary px-4"
                                                th:text="${action == 'add'} ? 'Thêm mới' : 'Cập nhật'">
                                            <i class="bi bi-check-circle"></i> Thêm mới
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
    <meta charset="UTF-8">
    <title th:text="${action == 'add'} ? 'Thêm nhân viên' : 'Chỉnh sửa nhân viên'">Thêm nhân viên</title>
    <style>
        .card {
            background-color: white;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-cancel {
            background-color: #95a5a6;
        }
        select.form-control{
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>
        <!-- MAIN CONTENT -->
        <div class="card">
            <h2 th:text="${action == 'add'} ? 'Thêm nhân viên mới' : 'Cập nhật nhân viên'">Thêm sản phẩm mới</h2>

            <!-- Form thêm hoặc sửa -->
            <form th:object="${product}"
                  th:action="@{/api/products/form(action=${action})}"
                  method="post">

                <!-- Nếu là chế độ chỉnh sửa -->
                <input type="hidden" th:if="${action == 'edit'}" th:field="*{id}" th:value="${product.id}" />

                <label>Tên nhân viên:</label>
                <input type="text" th:field="*{name}" placeholder="Nhập tên nhân viên" required>

                <label>Lương:</label>
                <input type="number" th:field="*{price}" placeholder="Nhập giá" required>

                <label>Nhà sản xuất:</label>
                <select name="categoryId" required class="form-control">
                    <option value="">-- Chọn NSX --</option>
                    <th:block th:each="dept : ${categories}">
                        <option th:value="${dept.id}"
                                th:text="${dept.name}"
                                th:selected="${product.category != null && product.category.id == dept.id}">
                            Tên NSX
                        </option>
                    </th:block>
                </select>

                <label class="form-label">Tình trạng tồn kho:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{inStock}" id="inStockTrue" value="true">
                    <label class="form-check-label" for="inStockTrue">Còn hàng</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{inStock}" id="inStockFalse" value="false">
                    <label class="form-check-label" for="inStockFalse">Hết hàng</label>
                </div>

                <button type="submit" class="btn"
                        th:text="${action == 'add'} ? 'Thêm mới' : 'Cập nhật'">
                    Thêm mới
                </button>

                <button type="button" class="btn btn-cancel" onclick="window.location.href='/api/products/list'">
                    ← Quay lại danh sách
                </button>
            </form>
        </div>
    </div>
</div>


</body>
</html>

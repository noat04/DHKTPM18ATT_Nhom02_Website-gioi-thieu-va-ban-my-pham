<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'add'} ? 'Thêm sản phẩm' : 'Cập nhật sản phẩm'">Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        .form-check-label {
            margin-left: 5px;
        }

        .btn {
            width: 48%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background-color: #3498db;
            color: #fff;
            border: none;
        }
        .form-check {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .form-check-input {
            margin-top: 0;
            margin-right: 8px;
        }
        .form-check-label {
            margin: 0 0 0 0;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }

        .btn-cancel {
            background-color: #95a5a6;
            color: #fff;
            border: none;
        }

        .btn-cancel:hover {
            background-color: #7f8c8d;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 576px) {
            .card {
                padding: 30px 20px;
                width: 90%;
            }
            .form-buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>
        <!-- MAIN CONTENT -->
        <div class="card">
            <h2 th:text="${action == 'add'} ? 'Thêm sản phẩm mới' : 'Cập nhật sản phẩm'">Thêm sản phẩm mới</h2>

            <form th:object="${product}" th:action="@{/api/products/form(action=${action})}" method="post">

                <input type="hidden" th:if="${action == 'edit'}" th:field="*{id}" th:value="${product.id}" />

                <label>Tên sản phẩm:</label>
                <input type="text" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>

                <label>Giá:</label>
                <input type="number" th:field="*{price}" placeholder="Nhập giá" required>

                <label>Nhà sản xuất:</label>
                <select name="categoryId" required>
                    <option value="">-- Chọn NSX --</option>
                    <th:block th:each="dept : ${categories}">
                        <option th:value="${dept.id}" th:text="${dept.name}"
                                th:selected="${product.category != null && product.category.id == dept.id}">
                            Tên NSX
                        </option>
                    </th:block>
                </select>

                <label>Tình trạng tồn kho:</label>
                <div class="d-flex gap-3 align-items-center">
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="radio" th:field="*{inStock}" id="inStockTrue" value="true">
                        <label class="form-check-label ms-2" for="inStockTrue">Còn hàng</label>
                    </div>
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="radio" th:field="*{inStock}" id="inStockFalse" value="false">
                        <label class="form-check-label ms-2" for="inStockFalse">Hết hàng</label>
                    </div>
                </div>


                <div class="form-buttons">
                    <button type="submit" class="btn btn-submit"
                            th:text="${action == 'add'} ? 'Thêm mới' : 'Cập nhật'">
                        Thêm mới
                    </button>

                    <button type="button" class="btn btn-cancel" onclick="window.location.href='/api/products/list'">
                        ← Quay lại danh sách
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>

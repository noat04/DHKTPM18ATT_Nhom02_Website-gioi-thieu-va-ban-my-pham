<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'add'} ? 'Thêm sản phẩm' : 'Cập nhật sản phẩm'">Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Gọi fragment sidebar -->
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div class="col-md-9 col-lg-10 content">
            <main class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-xl-9">

                        <!-- Card Form -->
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h4 class="mb-0" th:text="${action == 'add'} ? 'Thêm sản phẩm mới' : 'Cập nhật sản phẩm'">
                                    <i class="bi bi-box-seam"></i> Thêm sản phẩm mới
                                </h4>
                            </div>

                            <div class="card-body p-4">
                                <form th:object="${product}"
                                      th:action="@{/api/products/form(action=${action})}"
                                      method="post"
                                      enctype="multipart/form-data">

                                    <input type="hidden" th:if="${action == 'edit'}" th:field="*{id}" />

                                    <div class="row">
                                        <!-- LEFT: Hình ảnh -->
                                        <div class="col-md-4 mb-4">
                                            <label for="imageFile" class="form-label fw-semibold">Ảnh sản phẩm</label>

                                            <!-- Hiển thị ảnh hiện tại nếu có -->
                                            <div th:if="${product.getImagePath() != null}"
                                                 class="mb-3 p-3 bg-light rounded text-center">
                                                <img th:src="${product.getImagePath()}"
                                                     alt="Product Image"
                                                     class="img-thumbnail w-100"
                                                     style="max-height: 300px; object-fit: contain;">
                                                <p class="text-muted small mt-2 mb-0">
                                                    <i class="bi bi-check-circle-fill text-success"></i> Ảnh hiện tại
                                                </p>
                                            </div>

                                            <input type="file" id="imageFile" name="imageFile"
                                                   accept="image/*" class="form-control">
                                            <small class="text-muted">
                                                <i class="bi bi-info-circle"></i>
                                                Chấp nhận: JPG, PNG, GIF. Tối đa: 5MB
                                            </small>
                                        </div>

                                        <!-- RIGHT: Thông tin sản phẩm -->
                                        <div class="col-md-8">
                                            <!-- Row 1: Tên sản phẩm & Giá -->
                                            <div class="row mb-3">
                                                <div class="col-md-7">
                                                    <label for="name" class="form-label fw-semibold">
                                                        Tên sản phẩm <span class="text-danger">*</span>
                                                    </label>
                                                    <input type="text" id="name" th:field="*{name}"
                                                           class="form-control"
                                                           placeholder="VD: Dior Sauvage"
                                                           required>
                                                </div>

                                                <div class="col-md-5">
                                                    <label for="price" class="form-label fw-semibold">
                                                        Giá (VND) <span class="text-danger">*</span>
                                                    </label>
                                                    <input type="number" id="price" th:field="*{price}"
                                                           class="form-control"
                                                           placeholder="VD: 2500000"
                                                           required step="1000" min="0">
                                                </div>
                                            </div>

                                            <!-- Row 2: Nhà sản xuất & Dung tích -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="category" class="form-label fw-semibold">
                                                        Nhà sản xuất <span class="text-danger">*</span>
                                                    </label>
                                                    <select id="category" name="categoryId" class="form-select" required>
                                                        <option value="">-- Chọn NSX --</option>
                                                        <th:block th:each="cat : ${categories}">
                                                            <option th:value="${cat.id}"
                                                                    th:text="${cat.name}"
                                                                    th:selected="${product.category != null && product.category.id == cat.id}">
                                                            </option>
                                                        </th:block>
                                                    </select>
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="volume" class="form-label fw-semibold">
                                                        Dung tích <span class="text-danger">*</span>
                                                    </label>
                                                    <select id="volume" th:field="*{volume}" class="form-select" required>
                                                        <option value="">-- Chọn dung tích --</option>
                                                        <option value="ML_10">10ml</option>
                                                        <option value="ML_30">30ml</option>
                                                        <option value="ML_50">50ml</option>
                                                        <option value="ML_75">75ml</option>
                                                        <option value="ML_100">100ml</option>
                                                        <option value="ML_150">150ml</option>
                                                        <option value="ML_200">200ml</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!-- Row 3: Giới tính & Số lượng -->
                                            <div class="row mb-3">
                                                <div class="col-md-7">
                                                    <label class="form-label fw-semibold">
                                                        Giới tính <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="d-flex gap-3 mt-2">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                   th:field="*{gender}" id="genderNam" value="NAM" required>
                                                            <label class="form-check-label" for="genderNam">
                                                                <i class="bi bi-gender-male text-primary"></i> Nam
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                   th:field="*{gender}" id="genderNu" value="NU" required>
                                                            <label class="form-check-label" for="genderNu">
                                                                <i class="bi bi-gender-female text-danger"></i> Nữ
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                   th:field="*{gender}" id="genderUnisex" value="UNISEX" required>
                                                            <label class="form-check-label" for="genderUnisex">
                                                                <i class="bi bi-gender-ambiguous text-success"></i> Unisex
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-5">
                                                    <label for="quantity" class="form-label fw-semibold">
                                                        Số lượng <span class="text-danger">*</span>
                                                    </label>
                                                    <input type="number" id="quantity" th:field="*{quantity}"
                                                           class="form-control"
                                                           placeholder="VD: 100"
                                                           required min="0">
                                                </div>
                                            </div>

                                            <!-- Row 4: Hot Trend checkbox -->
                                            <div class="row mb-3">
                                                <div class="col-12">
                                                    <div class="card border-warning">
                                                        <div class="card-body bg-warning bg-opacity-10 py-2">
                                                            <div class="form-check mb-0">
                                                                <input class="form-check-input" type="checkbox"
                                                                       th:field="*{hotTrend}" id="hotTrendCheck">
                                                                <label class="form-check-label fw-semibold" for="hotTrendCheck">
                                                                    <i class="bi bi-fire text-danger"></i>
                                                                    <span class="ms-1">Sản phẩm Nổi bật (Hot Trend)</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="d-flex gap-2 justify-content-end mt-3">
                                        <a href="/api/products/list" class="btn btn-secondary">
                                            <i class="bi bi-arrow-left"></i> Quay lại
                                        </a>
                                        <button type="submit" class="btn btn-primary px-4"
                                                th:text="${action == 'add'} ? 'Thêm mới' : 'Cập nhật'">
                                            <i class="bi bi-check-circle"></i> Thêm mới
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

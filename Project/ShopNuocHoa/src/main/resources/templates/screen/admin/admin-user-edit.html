<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div th:replace="~{fragment/sidebar :: main-sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div class="col-md-9 col-lg-10 content py-5">
            <div class="card shadow-sm p-4">
                <h3 class="mb-4 text-center">Cập nhật thông tin người dùng</h3>

                <!-- ✅ FORM CHUẨN -->
                <form th:action="@{'/api/admin/users/update/' + ${user.id}}"
                      th:object="${user}"
                      method="post"
                      enctype="multipart/form-data"
                      class="row g-3">

                    <!-- ID ẩn nếu đang update -->
                    <input type="hidden" th:field="*{id}"/>

                    <!-- Username -->
                    <div class="col-md-6">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" th:field="*{username}" class="form-control"/>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control"/>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>
                    </div>

                    <!-- Full Name -->
                    <div class="col-md-12">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" th:field="*{full_name}" class="form-control"/>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('full_name')}"
                             th:errors="*{full_name}"></div>
                    </div>

<!--                    &lt;!&ndash; Role &ndash;&gt;-->
<!--                    <div class="col-md-6">-->
<!--                        <label class="form-label">Vai trò</label>-->
<!--                        <select th:field="*{role}" class="form-select">-->
<!--                            <option th:each="r : ${roles}"-->
<!--                                    th:value="${r}"-->
<!--                                    th:text="${r}"></option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <!-- Active -->
<!--                    <div class="col-md-12 form-check mt-3">-->
<!--                        <input class="form-check-input" type="checkbox" th:field="*{active}"/>-->
<!--                        <label class="form-check-label">Kích hoạt tài khoản</label>-->
<!--                    </div>-->

                    <!-- Submit -->
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

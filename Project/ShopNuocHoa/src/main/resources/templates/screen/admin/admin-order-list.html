    <th:block th:replace="~{fragment/sidebar :: sidebar-styles}"></th:block>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<body>
<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->

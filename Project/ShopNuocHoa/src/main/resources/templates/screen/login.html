<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{screen/customer/header :: html-head}"></head>

<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="~{screen/customer/header :: main-header}"></div>

<main class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-sm" style="width: 25rem;">
        <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">Đăng nhập</h1>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Bạn đã đăng xuất thành công!
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                Tên đăng nhập hoặc mật khẩu không chính xác.
            </div>

            <form th:action="@{/api/login}" th:object="${userForm}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <div class="text-center mt-3">
                <a th:href="@{/api/register}">Đăng ký</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{screen/customer/footer :: main-footer}"></div>
</body>
</html>

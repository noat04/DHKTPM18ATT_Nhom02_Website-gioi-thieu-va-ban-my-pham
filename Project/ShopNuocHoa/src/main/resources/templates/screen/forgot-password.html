<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{screen/customer/header :: html-head}"></head>

<style>
    /* ... Dùng lại CSS auth-container, auth-card, btn-auth ... */
    body { background-color: #f0f2f5; }
    .auth-container { min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 40px 0; }
    .auth-card { background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; width: 100%; max-width: 500px; /* Bé hơn login chút */ }
    .auth-form-wrapper { padding: 50px; width: 100%; }
    .btn-auth { background: linear-gradient(to right, #667eea, #764ba2); border: none; padding: 12px; border-radius: 10px; font-weight: 600; color: white; width: 100%; }
    .form-control { padding: 12px; border-radius: 10px; background: #f9f9f9; border: 1px solid #eee; }
</style>

<body class="d-flex flex-column min-vh-100">
<div th:replace="~{screen/customer/header :: main-header}"></div>

<main class="auth-container">
    <div class="auth-card">
        <div class="auth-form-wrapper text-center">

            <div class="mb-4">
                <i class="bi bi-key-fill text-primary" style="font-size: 3rem;"></i>
                <h3 class="fw-bold mt-2">Quên mật khẩu?</h3>
                <p class="text-muted small">Nhập email của bạn để nhận mã xác thực.</p>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger py-2 small rounded-3">
                <i class="bi bi-exclamation-circle me-1"></i> <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/api/forgot-password}" method="post">
                <div class="mb-4 text-start">
                    <label class="form-label fw-bold small text-secondary">Email đăng ký</label>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>

                <button type="submit" class="btn btn-auth mb-3">Gửi mã xác thực</button>

                <a th:href="@{/api/login}" class="text-decoration-none text-secondary small">
                    <i class="bi bi-arrow-left me-1"></i> Quay lại đăng nhập
                </a>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{screen/customer/footer :: main-footer}"></div>
</body>
</html>

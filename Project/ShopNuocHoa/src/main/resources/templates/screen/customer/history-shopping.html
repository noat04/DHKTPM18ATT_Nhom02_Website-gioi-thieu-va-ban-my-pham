<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{screen/customer/header :: html-head}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="~{screen/customer/header:: main-header}"></div>

<main class="container my-5">
    <h2 class="mb-4 text-center text-primary fw-bold"> Lịch sử mua hàng</h2>

    <div th:if="${ordersPage == null || ordersPage.isEmpty()}" class="text-center">
        <div class="alert alert-info" role="alert">
            Bạn chưa có đơn hàng nào.
        </div>
        <a th:href="@{/api/products/list}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i> Tiếp tục mua sắm
        </a>
    </div>

    <div th:unless="${ordersPage == null || ordersPage.isEmpty() }">
        <div th:each="order : ${ordersPage.content}" class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span>Mã đơn hàng: <strong th:text="${order.id}"></strong></span>
                <span>Ngày đặt: <strong th:text="${#temporals.format(order.date, 'dd/MM/yyyy')}"></strong></span>
            </div>

            <div class="card-body">
                <h6 class="text-muted">Chi tiết sản phẩm:</h6>
                <table class="table table-bordered table-striped align-middle mt-2">
                    <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá mua</th>
                        <th>Số lượng</th>
                        <th>Tổng</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="line : ${orderLinesByOrder[order.id]}">
                        <td th:text="${line.product.name}"></td>
                        <td th:text="${#numbers.formatDecimal(line.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        <td th:text="${line.amount}"></td>
                        <td th:text="${#numbers.formatDecimal(line.purchasePrice * line.amount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                        <tr class="table-light">
                            <td colspan="3" class="text-end fw-bold">Tổng hóa đơn:</td>
                            <td class="text-end fw-bold text-danger"
                                th:text="${#numbers.formatDecimal(order.getTotal(), 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Phân trang -->
        <nav class="d-flex justify-content-center">
            <ul class="pagination">
                <li th:classappend="${currentPage == 0} ? 'disabled' : ''" class="page-item">
                    <a th:href="@{|/api/orders/list?page=${currentPage - 1}|}" class="page-link">Trước</a>
                </li>

                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active' : ''"
                    class="page-item">
                    <a th:href="@{|/api/orders/list?page=${i}|}" class="page-link" th:text="${i + 1}"></a>
                </li>

                <li th:classappend="${currentPage + 1 >= totalPages} ? 'disabled' : ''" class="page-item">
                    <a th:href="@{|/api/orders/list?page=${currentPage + 1}|}" class="page-link">Sau</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<div th:replace="~{screen/customer/footer :: main-footer}"></div>
</body>
</html>

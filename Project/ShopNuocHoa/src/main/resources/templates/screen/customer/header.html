<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="html-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Shopping App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <style>
        /* CSS tùy chỉnh cho trang chủ */
        .hero-banner {
            /* Thay bằng ảnh banner của bạn */
            background: url('https://cdn.s99.vn/ss1/prod/product/31f28fe233b2f606c542c62eb0af735d.jpg') no-repeat center center;
            background-size: cover;
            height: 400px; /* Điều chỉnh chiều cao banner */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .brand-logo-card { /* Style từ brand-list.html */
            background-color: #fff; border: 1px solid #e9ecef; border-radius: 8px;
            padding: 20px; display: flex; align-items: center; justify-content: center;
            height: 120px; transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .brand-logo-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .brand-logo-card img { max-width: 100%; max-height: 80%; object-fit: contain; }
        .product-card .card-title a { font-size: 0.95rem; }
        .product-card .card-text { font-size: 1.1rem; }
        .section-title { margin-bottom: 30px; }

        /* CSS Animation HOT */
        .hot-fire { /* ... Dán CSS animation HOT vào đây ... */ }
        @keyframes fireUp { /* ... */ }
        @keyframes pulseHot { /* ... */ }
        .card { position: relative; overflow: hidden; }


        /* CSS tùy chỉnh cho trang thương hiệu */
        .brand-intro {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* CSS cho thẻ <a> (thẻ link), đây sẽ là cái card */
        .brand-card {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            background-color: #fff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-decoration: none;
        }
        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* CSS cho <img> (ảnh logo bên trong) */
        .brand-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

<header th:fragment="main-header" class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/api/home}">
                <i class="bi bi-cart4"></i> Shopping App
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/api/home}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/api/products/list}">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/api/categories/list}">Thương hiệu</a>
                    </li>
                </ul>

<!--                <form class="d-flex" role="search">-->
<!--                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">-->
<!--                    <button class="btn btn-outline-success" type="submit">Tìm</button>-->
<!--                </form>-->

                <ul class="navbar-nav ms-lg-3 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/api/cart}">
                            <i class="bi bi-cart-fill" style="font-size: 1.2rem;"></i>
                            Giỏ hàng
                            <span th:if="${cart != null && cart.totalItems > 0}"
                                  class="badge rounded-pill bg-danger ms-1"
                                  th:text="${cart.getTotalItems}"></span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/api/login}">Đăng nhập</a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle"
                           href="#"
                           id="navbarDropdown"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Xin chào, <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Tài khoản của tôi</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item"  th:href="@{/api/orders/list}">Lịch sử mua hàng</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item"  th:href="@{/api/dashboard/test}">Thống kê mua sắm</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/api/logout}" method="post">
                                    <button type="submit" class="dropdown-item">Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>

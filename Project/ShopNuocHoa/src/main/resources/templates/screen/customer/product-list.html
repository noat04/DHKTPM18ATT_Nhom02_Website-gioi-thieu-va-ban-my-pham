<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh s√°ch s·∫£n ph·∫©m</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            font-family: "Inter", sans-serif;
            color: #333;
        }

        .page-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 24px;
            margin-top: 30px;
        }

        @media (max-width: 992px) {
            .page-container {
                grid-template-columns: 1fr;
            }
        }

        /* B·ªô l·ªçc */
        .filter-box {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .filter-box h5 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .filter-box label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        /* √î t√¨m ki·∫øm */
        .search-box {
            background: white;
            border-radius: 40px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 6px;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .search-box input.form-control {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            border-radius: 40px;
        }

        .search-box input.form-control:focus {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        .search-box .btn {
            border-radius: 40px;
            padding: 8px 24px;
            background: linear-gradient(90deg, #ee4d2d, #ff7b54);
            border: none;
        }

        .search-box .btn:hover {
            background: linear-gradient(90deg, #d84315, #ff6f3d);
        }

        /* L∆∞·ªõi s·∫£n ph·∫©m */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 18px 14px;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.4;
            height: 44px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-category {
            font-size: 13px;
            color: #888;
            margin-bottom: 6px;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #ee4d2d;
        }

        .buy-btn {
            margin-top: 10px;
            background: linear-gradient(90deg, #ee4d2d, #ff7b54);
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            border-radius: 10px;
            padding: 8px;
            transition: all 0.2s;
        }

        .buy-btn:hover {
            transform: scale(1.03);
            background: linear-gradient(90deg, #d84315, #ff6f3d);
        }

        .filter-toggle {
            display: none;
            margin-bottom: 15px;
        }

        @media (max-width: 992px) {
            .filter-box {
                display: none;
            }

            .filter-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <!-- Thanh t√¨m ki·∫øm -->
    <div class="row mt-4 mb-3">
        <div class="col-lg-8 mx-auto">
            <form th:action="@{/api/products/search}" method="get" class="search-box input-group">
                <input type="text" class="form-control ps-3" name="keyword"
                       placeholder="üîç T√¨m s·∫£n ph·∫©m b·∫°n y√™u th√≠ch..." th:value="${keyword}">
                <button class="btn text-white fw-semibold" type="submit">T√¨m ki·∫øm</button>
            </form>
        </div>
    </div>

    <div class="page-container">

        <!-- B·ªô l·ªçc -->
        <div class="filter-box" id="filterBox">
            <h5>B·ªô l·ªçc s·∫£n ph·∫©m</h5>
            <form th:action="@{/api/products/list}" method="get">
                <label for="categoryId" class="form-label">Danh m·ª•c</label>
                <select name="categoryId" id="categoryId" class="form-select mb-2">
                    <option value="">-- T·∫•t c·∫£ --</option>
                    <th:block th:each="cat : ${categories}">
                        <option th:value="${cat.id}" th:text="${cat.name}"
                                th:selected="${cat.id == categoryId}"></option>
                    </th:block>
                </select>

                <label for="price" class="form-label">Gi√° l·ªõn h∆°n</label>
                <input type="number" name="price" id="price" class="form-control"
                       placeholder="VD: 500000" th:value="${price}">

                <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill">L·ªçc</button>
            </form>
        </div>

        <!-- Danh s√°ch s·∫£n ph·∫©m -->
        <div>
            <button class="btn btn-outline-secondary filter-toggle w-100 mb-3 rounded-pill"
                    onclick="toggleFilter()">üß≠ Hi·ªán / ·∫®n b·ªô l·ªçc</button>

            <h3 class="fw-bold mb-4 text-center text-uppercase text-dark">üõçÔ∏è Danh s√°ch s·∫£n ph·∫©m</h3>

            <div class="product-grid">
                <a th:href="@{/api/products/detail/{id}(id=${product.id})}" class="text-decoration-none text-dark"  th:each="product : ${productPage}">
                    <div class="product-card">
                        <div>
                            <div class="product-name" th:text="${product.name}"></div>
                            <div class="product-category"
                                 th:text="'Danh m·ª•c: ' + ${product.category.name}"></div>
                        </div>

                        <div>
                            <div class="product-price"
                                 th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ‚Ç´'"></div>

                            <form th:action="@{/api/cart}" method="post" class="mt-2">
                                <input type="hidden" name="action" value="add">
                                <input type="hidden" name="productId" th:value="${product.id}">
                                <button type="submit" class="buy-btn w-100">Th√™m v√†o gi·ªè</button>
                            </form>
                        </div>
                    </div>
                </a>


            </div>

            <!-- N√∫t quay l·∫°i -->
            <div th:if="${keyword}" class="text-center mt-4">
                <a href="/api/products/list" class="btn btn-outline-secondary rounded-pill px-4">
                    ‚¨ÖÔ∏è Quay l·∫°i danh s√°ch
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleFilter() {
        const box = document.getElementById("filterBox");
        box.style.display = (box.style.display === "block") ? "none" : "block";
    }

</script>

</body>
</html>

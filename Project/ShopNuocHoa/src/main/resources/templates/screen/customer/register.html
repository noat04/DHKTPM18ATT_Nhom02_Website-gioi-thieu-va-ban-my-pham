<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{screen/customer/header :: html-head}"></head>

<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="~{screen/customer/header:: main-header}"></div>

<main class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-sm" style="width: 28rem;">
        <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">Đăng ký tài khoản</h1>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

            <form th:action="@{/api/register}" th:object="${registerForm}" method="post">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" id="fullName" th:field="*{full_name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <span>Đã có tài khoản? </span>
                <a th:href="@{/api/login}">Đăng nhập ngay</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{screen/customer/footer :: main-footer}"></div>
</body>
</html>

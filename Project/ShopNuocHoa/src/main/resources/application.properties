spring.application.name=ShopNuocHoa
server.port=8085
spring.devtools.add-properties=false
logging.level.web=debug
spring.messages.basename=home
# = Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/shopnuochoa
#spring.datasource.url=jdbc:mariadb://localhost:3306/shoppingdb
#spring.datasource.username=sa
#spring.datasource.password=sapassword
spring.datasource.username=sa
spring.datasource.password=sapassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# = JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.sql.init.mode=never
spring.sql.init.platform=mariadb
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
server.servlet.session.timeout=15m
# = thymeleaf Config
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

